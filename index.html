<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music</title>
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Let's have fun with sounds!</h1>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">sound 1</span>

        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">sound 2</span>

        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd> <span class="sound">sound 3</span></div>
        <div data-key="70" class="key">
            <kbd>F</kbd> <span class="sound">sound 4</span></div>
        <div data-key="71" class="key">
            <kbd>G</kbd> <span class="sound">sound 5</span></div>
        <div data-key="72" class="key">
            <kbd>H</kbd><span class="sound">sound 6</span></div>
        <div data-key="74" class="key">
            <kbd>J</kbd> <span class="sound">sound 7</span></div>
        <div data-key="75" class="key">
            <kbd>K</kbd><span class="sound">sound 8</span></div>
        <div data-key="76" class="key">
            <kbd>L</kbd> <span class="sound">sound 9</span></div>
    </div>

    <audio data-key="65" src="sounds/click_x.wav"></audio>
    <audio data-key="83" src="sounds/cymbals.wav"></audio>
    <audio data-key="68" src="sounds/drum_roll2.wav"></audio>
    <audio data-key="70" src="sounds/drum_roll_rimshot.wav"></audio>
    <audio data-key="71" src="sounds/drum_roll_y.wav"></audio>
    <audio data-key="72" src="sounds/fade_x.wav"></audio>
    <audio data-key="74" src="sounds/gong.wav"></audio>
    <audio data-key="75" src="sounds/laser_x.wav"></audio>
    <audio data-key="76" src="sounds/phasers1_x.wav"></audio>
    <script src="code.js"></script>
</body>

</html>
